<!doctype html>
<html>
  <head>
    <title>big-love demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../big-love.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    .lorra-love{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .no-select{
        user-select: none;
    }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
        <h3>Big-love</h3>
        <demo-snippet>
          <template>
              <div class="lorra-love">
                  <big-love></big-love><span class="no-select">like</span>
              </div>
          </template>
        </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Lorra lorra love</h3>
      <demo-snippet>
        <template>
            <div class="lorra-love">
              <big-love like></big-love>
              <big-love like></big-love>
              <big-love like></big-love>
              <big-love></big-love>
              <big-love></big-love>
            </div>
            <div class="lorra-love">
              <big-love like></big-love>
              <big-love></big-love>
              <big-love like></big-love>
              <big-love></big-love>
              <big-love></big-love>
            </div>
            <div class="lorra-love">
              <big-love like></big-love>
              <big-love like></big-love>
              <big-love like></big-love>
              <big-love like></big-love>
              <big-love like></big-love>
            </div>
            <div class="lorra-love">
              <big-love></big-love>
              <big-love></big-love>
              <big-love like></big-love>
              <big-love></big-love>
              <big-love like></big-love>
            </div>
            <div class="lorra-love">
              <big-love ></big-love>
              <big-love></big-love>
              <big-love like></big-love>
              <big-love like></big-love>
              <big-love like></big-love>
            </div>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
